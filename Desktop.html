    /* 关键帧：模拟上下漂浮 + 闪烁 */
@keyframes floatLight {
  0% {
    transform: translateY(0);   /* 初始位置 */
    opacity: 1;                /* 初始透明度 */
  }
  50% {
    transform: translateY(-8px); /* 向上移动（距离可调整） */
    opacity: 0.6;               /* 半透明，模拟闪烁 */
  }
  100% {
    transform: translateY(0);   /* 回到原位 */
    opacity: 1;                /* 恢复不透明 */
  }
}

/* 光点基础样式 */
.light-dot {
  position: absolute;         /* 绝对定位，自由控制位置 */

  height: 4px;
  background-color: #B0E0E6;  /* 黄色，可调整 */
  border-radius: 50%;         /* 圆形 */
  pointer-events: none;       /* 避免遮挡鼠标交互 */
  animation: floatLight 2.5s infinite; /* 动画：2.5秒循环 */
}

  <script>
    function updateClock() {
      const now = new Date();
      const year = now.getFullYear();
      const month = String(now.getMonth() + 1).padStart(2, "0");
      const day = String(now.getDate()).padStart(2, "0");
      const weekList = ["日", "一", "二", "三", "四", "五", "六"];
      const week = weekList[now.getDay()];
      document.querySelector(
        ".date"
      ).textContent = `${year} 年 ${month} 月 ${day} 日 星期${week}`;
      const hours = String(now.getHours()).padStart(2, "0");
      const mins = String(now.getMinutes()).padStart(2, "0");
      const secs = String(now.getSeconds()).padStart(2, "0");
      document.querySelector(".time").textContent = `${hours}:${mins}:${secs}`;
    }
    updateClock();
    setInterval(updateClock, 1000);

    window.addEventListener('load', () => {
  const numLights = 30; // 光点数量（建议 20~50，太多影响性能）
  const body = document.body;

  for (let i = 0; i < numLights; i++) {
    const dot = document.createElement('div');
    dot.classList.add('light-dot');

    // 随机位置（基于视口宽度/高度）
    const randomX = Math.random() * 100 + 'vw'; // 0~100% 视口宽度
    const randomY = Math.random() * 100 + 'vh'; // 0~100% 视口高度
    dot.style.left = randomX;
    dot.style.top = randomY;

    // 随机动画延迟和时长（增加随机性）
    const delay = Math.random() * 3 + 's'; // 0~3秒延迟
    const duration = Math.random() * 2 + 1.5 + 's'; // 1.5~3.5秒时长
    dot.style.animationDelay = delay;
    dot.style.animationDuration = duration;

    body.appendChild(dot);
  }
});
